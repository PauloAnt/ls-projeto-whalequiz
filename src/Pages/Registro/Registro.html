<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d371e856df.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../../index.css">
    <link rel="stylesheet" href="Registro.css">
    <title>WhaleQuiz - Registrar</title>
</head>
<body>
    <header>
        <nav>
            <ul class="conteiner1">
                <li class="logo"><a href="#"><img class="whale-logo" src="../img-logo/logo.jpg" width="50px" height="50px" alt="WhaleQuiz"></a></li>
                <li class="criar">
                    <a href="#"><i class="fa-solid fa-plus"></i>Criar</a>
                </li>
                <li class="pesquisar">
                    <input type="text" name="pesquisar-quiz" id="pesquisar-quiz" placeholder="Pesquisar Quiz">
                </li>
                <li class="entrar">
                    <a href="#">Entrar</a>
                </li>
                <li class="registrar">
                    <a href="#">Registrar</a>
                </li>
            </ul>
        </nav> 
    </header>

    <main>
    
        <section>
            <article class="article">
                <h1 id="registrar-nome-quiz">WhaleQuiz</h1>
                <form class="form">
                    <div class="input">
                        <label for="usuario"><i class="fa-regular fa-user"></i> Usuário</label>
                        <input type="text" name="usuario" id="usuario" placeholder="Digite seu nome de usuário">
                    </div>
                    <div class="input">
                        <label for="email"><i class="fa-regular fa-envelope"></i> Email</label>
                        <input type="email" name="email" id="email" placeholder="Digite seu email">
                    </div>
                    <div class="input">
                        <label for="senha"><i class="fa-solid fa-lock"></i> Senha</label>
                        <input type="password" name="senha" id="senha" placeholder="Digite sua senha">
                    </div>
                    <button id="registrar">Registrar</button>
                </form>
            </article>
        </section>
    </main>

    <footer>
        <p class="margem">WhaleQuiz</p>
        <article class="conteiner2">
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-linkedin-in"></i>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
        </article>
        <p class="margem"> &copy; IFPB | Paulo Antônio - Jonas Gabriel - Victor Belfort</p>
    </footer>
</body>
</html>
