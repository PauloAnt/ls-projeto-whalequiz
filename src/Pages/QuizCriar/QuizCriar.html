<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../../index.css">
    <link rel="stylesheet" href="./QuizCriar.css">
    <script src="https://kit.fontawesome.com/d371e856df.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <title>WhaleQuiz - Criar Quiz</title>
</head>
<body>
    

    <main>
        <h1>Perguntas</h1>
        <div class="criar-quiz-text">
            <input type="text" placeholder="Nome do Quiz" class="border-cinza"/>
            <input type="text" placeholder="Coloque o tema do seu quiz aqui" class="border-cinza"/>
        </div>
        <div class="criar-quiz-form">
            <form>
                <button>Adicionar pergunta</button>
                <input type="text" placeholder="Digite sua pergunta" class="border-cinza"/>
                
                <input type="text" placeholder="Coloque a opção correta aqui" class="border-verde"/>
                <input type="text" placeholder="Coloque a opção incorreta aqui" class="border-vermelho"/>
                <input type="text" placeholder="Coloque a opção incorreta aqui" class="border-vermelho"/>
                <input type="text" placeholder="Coloque a opção incorreta aqui" class="border-vermelho"/>

                <button type="submit">Criar</button>
            </form>
        </div>
    </main>

    <footer>
        <p class="margem">WhaleQuiz</p>
        <article class="conteiner2">
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-linkedin-in"></i>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
        </article>
        <p class="margem"> &copy; IFPB | Paulo Antônio - Jonas Gabriel - Victor Belfort</p>
    </footer>
</body>
</html>
