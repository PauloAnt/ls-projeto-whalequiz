<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../index.css">
    <link rel="stylesheet" href="./QuizCriar.css">
    <title>Document</title>
</head>
<body>
    <main>
        <h1>Perguntas</h1>
        <div class="criar-quiz-text">
            <input type="text" placeholder="Nome do Quiz" />
            <input type="text" placeholder="Coloque o tema do seu quiz aqui" />
        </div>
        <div class="criar-quiz-form">
            <form>
                <button>Adicionar pergunta</button>
                <input type="text" placeholder="Digite sua pergunta" class="border-laranja"/>
                
                <input type="text" placeholder="Coloque a opção correta aqui" class="border-verde"/>
                <input type="text" placeholder="Coloque a opção incorreta aqui" class="border-vermelho"/>
                <input type="text" placeholder="Coloque a opção incorreta aqui" class="border-vermelho"/>
                <input type="text" placeholder="Coloque a opção incorreta aqui" class="border-vermelho"/>

                <button type="submit">Criar</button>
            </form>
        </div>
       
    </main>
</body>
</html>
